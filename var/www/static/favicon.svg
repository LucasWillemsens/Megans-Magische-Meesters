<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Megans Magische Meesters favicon">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f6d365"/>
      <stop offset="50%" stop-color="#fda085"/>
      <stop offset="100%" stop-color="#a18cd1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="64" height="64" rx="10" fill="#12051a"/>

  <!-- Open book -->
  <g transform="translate(8,14) scale(0.8)" filter="url(#shadow)">
    <path d="M2 8c6-5 18-5 24 0v24c-6-5-18-5-24 0V8z" fill="#201229"/>
    <path d="M26 8c6-5 18-5 24 0v24c-6-5-18-5-24 0V8z" fill="#2b1730"/>
    <path d="M2 8c6-5 18-5 24 0v24c-6-5-18-5-24 0V8z" fill="url(#g)" opacity="0.12"/>
    <path d="M26 8c6-5 18-5 24 0v24c-6-5-18-5-24 0V8z" fill="url(#g)" opacity="0.12"/>
    <line x1="14" y1="10" x2="14" y2="30" stroke="#ffd69b" stroke-width="1" opacity="0.9"/>
    <line x1="18" y1="12" x2="28" y2="12" stroke="#ffd69b" stroke-width="0.9" opacity="0.7"/>
    <line x1="18" y1="16" x2="28" y2="16" stroke="#ffd69b" stroke-width="0.9" opacity="0.6"/>
  </g>

  <!-- Magical sparkles -->
  <g fill="#ffd36b" transform="translate(40,6)">
    <polygon points="0,4 2,8 4,4 2,0" opacity="0.95"/>
  </g>
  <g fill="#9be3ff" transform="translate(50,18) scale(0.9)">
    <circle cx="0" cy="0" r="1.6"/>
    <circle cx="4" cy="0" r="1" opacity="0.9"/>
  </g>
  <g fill="#ff8bd8" transform="translate(14,6) scale(0.9)">
    <circle cx="0" cy="0" r="1.8"/>
  </g>

  <!-- Subtle title glyph -->
  <text x="32" y="56" font-family="Georgia, serif" font-size="6" fill="#f3d6ff" text-anchor="middle" opacity="0.9">MMM</text>
